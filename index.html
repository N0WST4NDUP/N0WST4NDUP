<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
</head>
<body>
    <header id="header">
        <!-- 이력서 헤더 : 이름과 타이틀 작성 -->
        <h1>이름</h1>
        <hr>
        타이틀
        <hr>
    </header>

    <main>
        <article id="mainLeft">
            <section>
                <h2>CONTACT</h2>
                <!-- 소셜 미디어를 비롯한 연락처 정보 -->
            </section>
            <section>
                <h2>SKILLS</h2>
                <!-- 기술 목록표 -->
            </section>
            <section>
                <h2>EDUCATION</h2>
                <!-- 학력 -->
            </section>
        </article>

        <article id="mainRight">
            <section>
                <h2>ABOUT</h2>
                <!-- 자기 소개 -->
            </section>
            <section>
                <h2>WORK EXPERIENCE</h2>
                <!-- 경 -->
            </section>
        </article>
    </main>
</body>
</html>
